<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Upload Course Video</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
    <div class="container" style="padding:3rem;">
        <h1 style="color:var(--primary);">Admin â€” Upload Course Video</h1>
        <p style="color:#a0a0e0;">Select a course, specify week/topic, and upload a video file.</p>

        <div style="margin-top:1.5rem; display:grid; gap:1rem; max-width:700px;">
            <label>Course
                <select id="courseSelect"></select>
            </label>
            <label>Week (number)
                <input type="number" id="weekInput" min="1" placeholder="e.g., 1">
            </label>
            <label>Topic Title
                <input type="text" id="topicTitle" placeholder="Lesson title">
            </label>
            <label>Duration (e.g., 05:30)
                <input type="text" id="duration" placeholder="optional">
            </label>
            <label>Video File
                <input type="file" id="videoFile" accept="video/*">
            </label>
            <div style="display:flex; gap:1rem;">
                <button id="uploadBtn" class="btn btn-primary">Upload Video</button>
                <button id="refreshBtn" class="btn btn-secondary">Refresh Courses</button>
            </div>

            <div id="status" style="color:#a0a0e0;"></div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
</body>
</html>
